threescale{
  superdomain: "3scale.apps.ocp.api-qe.eng.rdu2.redhat.com"
}

tenants {
  default {
    include "tenants/default.conf"
  }
}


apis {
  user_key {
    staging_domain: "perf-user-key-"${tenants.default.staging_domain},
    production_domain: "perf-user-key-"${tenants.default.production_domain},
    type: "user_key",
    user_key: "perf-user-key"
  }

  app_key {
    staging_domain: "perf-app-key-"${tenants.default.staging_domain},
    production_domain: "perf-app-key-"${tenants.default.production_domain},
    type: "app_key",
    app_key: "perf-app-key"
    app_id: "perf-app-key"
  }
}